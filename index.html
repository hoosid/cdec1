<!DOCTYPE html>
<html>
  <head>
    <script src="hom.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <div style="color: black;font-size: 150px;-webkit-text-stroke-width: 2px; -webkit-text-stroke-color: #82AAE3 ;"><b>CD<samp style="color: blue;">E</samp>c</b></div>
    </center>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
        </div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input type="number" min="1" max="30" value="15"> <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>

  </body>
</html>
